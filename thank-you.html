<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.16/marked.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0S3S66E579"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-0S3S66E579');
</script>
  <body>
    <!-- loading nav bar from the a different html page so I don't have to adjust it on every page. -->
    <nav class="navbar" id="navbar"></nav>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("./navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
          });
      });
    </script>
    <main>
      <!-- Include Marked.js library -->
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

      <!-- Markdown content source in a hidden textarea -->
      <textarea id="markdown-content" style="display: none">

# Thank you!

&nbsp;&nbsp;&nbsp;&nbsp;Mr. Z has received your info. He will respond to you shortly.


</textarea
      >

      <!-- Output container -->
      <!-- <div id="markdown-output"></div> -->
      <article class="container text-container" id="markdown-output"></article>

      <!-- Conversion script -->
      <script>
        // Get the Markdown content from the textarea
        const markdownContent =
          document.getElementById("markdown-content").value;

        // Convert the Markdown to HTML
        const htmlContent = marked.parse(markdownContent);

        // Display the HTML content
        document.getElementById("markdown-output").innerHTML = htmlContent;
      </script>
    </main>
  </body>
</html>
